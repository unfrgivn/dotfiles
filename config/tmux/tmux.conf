# vim: set ft=tmux :
unbind r
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display-message "Config reloading.."

# set ctrl-a as second prefix
unbind C-b
set -g prefix C-a
# bind C-a send-prefix -2

set -g mouse on
set -g default-terminal "tmux-256color"
set -g status-interval 2
set -g allow-passthrough on
setw -g monitor-activity on

# set -s escape-time 0
# set -s repeat-time 300

# Pane navigation
unbind '"'
bind '-' splitw -v -c '#{pane_current_path}'
unbind '%'
bind '\' splitw -h -c '#{pane_current_path}'
bind ` last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -r ^k resizep -U 4
bind -r ^j resizep -D 4
bind -r ^h resizep -L 8
bind -r ^l resizep -R 8

# start index at 1
set -g base-index 1
set -g pane-base-index 1
# renumber when window is closed
set -g renumber-window on


# copy
setw -g mode-keys vi
bind -r v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
